<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

   <link rel="stylesheet" href="style.css">

    <!--Bootstrap Css Only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Bootstrap Js Only-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <h1 class="title">Pokedex</h1>
    <div class="pokemon-container">
      

    </div>

    <!--Vamos a Bootstrap y buscamos la paginacion-->
    <nav class="pagination">
      <ul class="pagination">
        <li id="previous" class="page-item"><a class="page-link" href="#">Anterior</a></li>
        <li id="next" class="page-item"><a class="page-link" href="#">Siguientes</a></li>
      </ul>
    </nav>

    
    <!--Vamos a Bootstrap y buscamos los spinner en los componentes-->
    <div id = "spinner" class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>





    <script src="app.js"></script>
</body>
</html>
